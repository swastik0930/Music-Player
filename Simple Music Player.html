<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Music Player</title>
  <style>
a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #04AA6D;
  color: white;
}

.play\pause {
    background-color: #04AA6D;
    color: black;
}
.next {
  background-color: #04AA6D;
  color: white;
}
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: purple; /* Set your preferred background color */
    }

    #player-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: whitesmoke; /* Set your preferred background color */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #song-image {
      max-width: 50%;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    #song-info {
      margin-bottom: 10px;
    }

    #playlist {
      list-style: none;
      padding: 0;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }

    #playlist li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <h1>My Music Player</h1>

    <img id="song-image" src="" alt="Song Image">

    <audio id="myAudio" controls>
      <source src="" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>

    <div id="song-info"></div>

    <button id="repeatBtn">üîÅ</button>
    <button onclick="previousSong()">&laquo; ‚èÆÔ∏è</button>
    <button onclick="togglePlay()">‚èØÔ∏è</button>
    <button onclick="nextSong()">‚è≠Ô∏è &raquo;</button>
    <button id="favoriteBtn">‚ù§Ô∏è</button>

    <div>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="1" style="margin-top: 15px;">
    </div>

    <div id="queue" style="margin-right: 530px;">
        <h3>Queue</h3>
        <ul id="queueList">
          <!-- Display the queue here -->
        </ul>
      </div>

    <ul id="playlist"></ul>
  </div>

  <script>
    var audio = document.getElementById("myAudio");
    var songImage = document.getElementById("song-image");
    var songInfo = document.getElementById("song-info");
    var playlist = document.getElementById("playlist");

    var songs = [
      {
        title: "Chand Sifarish",
        src: "Chand.mp3",
        image: "song1.jpg"
      },
      {
        title: "Dil Kyun Yeh Mera",
        src: "kites.mp3",
        image: "song2.jpg"
      },
      {
        title: "Lafzon Se",
        src: "Lafzon-Se.mp3",
        image: "song3.jpg"
      },
      {
        title: "Sach Keh Raha Hai",
        src: "Sach-Keh.mp3",
        image: "song4.jpg"
      },
      // Add more songs as needed
    ];

    var currentSongIndex = 0;

    function loadSong(index) {
      var currentSong = songs[index];
      audio.src = currentSong.src;
      songImage.src = currentSong.image;
      songInfo.innerHTML = "<strong>Title:</strong> " + currentSong.title;
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
      audio.play();
    }

    function previousSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
      audio.play();
    }

    function setVolume() {
      audio.volume = document.getElementById("volume").value;
    }

    function updatePlaylist() {
      playlist.innerHTML = "";
      songs.forEach(function (song, index) {
        var listItem = document.createElement("li");
        listItem.textContent = song.title;
        listItem.onclick = function () {
          currentSongIndex = index;
          loadSong(currentSongIndex);
          audio.play();
        };
        playlist.appendChild(listItem);
      });
    }

    loadSong(currentSongIndex);
    updatePlaylist();
  </script>

</body>
</html>
